<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftMart Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'craftmart': {
                            '50': '#fef7f3',
                            '100': '#fdeee6',
                            '200': '#fbd9c7',
                            '300': '#f8c4a8',
                            '400': '#f4a47a',
                            '500': '#ad6234',
                            '600': '#9c572e',
                            '700': '#8b4c28',
                            '800': '#7a4122',
                            '900': '#69361c',
                            '950': '#582b16',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-craftmart-50 via-craftmart-100 to-craftmart-200 flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-craftmart-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-craftmart-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-1/2 w-80 h-80 bg-craftmart-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Login Form -->
        <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-8 animate-slide-up">
            <!-- Logo and Title -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="flex justify-center mb-4">
                    <div class="relative">
                        <div class="absolute inset-0 bg-craftmart-500 rounded-full blur-lg opacity-30"></div>
                        <img src="../logo/CraftMart_logo.png" alt="CraftMart Logo" class="relative h-16 w-auto">
                    </div>
                </div>
                <p class="text-craftmart-700 text-lg animate-slide-up">Empowering Local Craftspeople</p>
                <div class="w-16 h-1 bg-gradient-to-r from-craftmart-500 to-craftmart-700 mx-auto mt-3 rounded-full animate-slide-up"></div>
            </div>
            
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-craftmart-900 mb-2">Welcome Back</h2>
                <p class="text-craftmart-600">Sign in to your admin dashboard</p>
            </div>
            
            <form id="adminLoginForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-craftmart-800">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-craftmart-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full pl-10 pr-4 py-4 border-2 border-craftmart-200 rounded-xl focus:ring-2 focus:ring-craftmart-500 focus:border-craftmart-500 transition-all duration-300 bg-white/50 backdrop-blur-sm"
                            placeholder="admin@craftmart.com"
                        >
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-craftmart-800">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-craftmart-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full pl-10 pr-4 py-4 border-2 border-craftmart-200 rounded-xl focus:ring-2 focus:ring-craftmart-500 focus:border-craftmart-500 transition-all duration-300 bg-white/50 backdrop-blur-sm"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 text-craftmart-600 focus:ring-craftmart-500 border-craftmart-300 rounded"
                        >
                        <label for="remember" class="ml-2 text-sm text-craftmart-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-craftmart-600 hover:text-craftmart-800 transition-colors font-medium">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-craftmart-600 to-craftmart-700 text-white font-bold py-4 px-6 rounded-xl hover:from-craftmart-700 hover:to-craftmart-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                        </svg>
                        Sign In
                    </span>
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-6 p-4 bg-red-50 border-2 border-red-200 text-red-700 rounded-xl animate-slide-up">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="font-medium">Login failed. Please check your credentials.</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 animate-fade-in">
            <p class="text-craftmart-600 text-sm">
                &copy; 2025 CraftMart. All rights reserved.
            </p>
            <p class="text-craftmart-500 text-xs mt-1">Empowering local craftspeople through technology</p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store admin session
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Login failed. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
